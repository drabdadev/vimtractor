version: '3.8'

services:
  vimtractor:
    build: .
    container_name: vimtractor
    environment:
      - NODE_ENV=production
      - PORT=5110
    restart: unless-stopped
    networks:
      - multiapp-shared
    volumes:
      - vimtractor-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5110/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  vimtractor-data:
    driver: local

networks:
  multiapp-shared:
    external: true
