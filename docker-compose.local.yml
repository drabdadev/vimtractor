# Local development docker-compose
# Usage: docker-compose -f docker-compose.local.yml up --build
version: '3.8'

services:
  vimtractor:
    build: .
    container_name: vimtractor-local
    environment:
      - NODE_ENV=development
      - PORT=5003
    ports:
      - "5003:5003"
    volumes:
      - ./data:/app/data  # Use local data directory
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
